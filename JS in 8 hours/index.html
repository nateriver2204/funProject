<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- challenge 1 -->
    <section id="challenge1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="button-wrapper" id="button-wrapper1">
        <button class="btn btn-primary btn-lg" onclick="ageInDays()">
          Click Me
        </button>
        <button class="btn btn-danger btn-lg" onclick="reset()">Reset</button>
      </div>
      <div class="result-wrapper">
        <div id="result1"></div>
      </div>
    </section>
    <!-- CHallenge 2 -->
    <section id="challenge2">
      <h2>Challenge 2: Cat Generator</h2>
      <div class="button-wrapper" id="button-wrapper2">
        <button
          class="btn btn-success btn-lg"
          id="cat-gen-btn"
          onclick="generateCat()"
        >
          Generate Cat
        </button>
      </div>
      <div class="result-wrapper">
        <div id="result2"></div>
      </div>
    </section>
    <!-- Challenge 3 -->
    <section id="challenge3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div id="result3">
        <img
          id="rock"
          src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png"
          alt=""
          width="150"
          height="150"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg"
          alt=""
          width="150"
          height="150"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="http://images.clipartpanda.com/scissors-clip-art-scissors-clip-art-5.jpg"
          alt=""
          width="150"
          height="150"
          onclick="rpsGame(this)"
        />
      </div>
    </section>
    <!-- Challenge 4 -->
    <section id="challenge4">
      <h2>Challenge 4: Change the color of all buttons!</h2>
      <div id="result4">
        <form action="" class="button-wrapper">
          <select
            name="backdrop"
            id="backdrop"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>

          <button class="btn btn-primary">Facebook</button>
          <button class="btn btn-danger">Angry Bird</button>
          <button class="btn btn-warning">Flash</button>
          <button class="btn btn-success">Tree</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
